<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Links for Résumé</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dreampulse/computer-modern-web-font@d4bab41/fonts.css">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      :root {
        font-family: "Computer Modern Serif", serif;
        font-size: 20px;
      }
      p, ul, li, h1, h2 {
        margin: 1rem 0;
      }
      a:link, a:hover, a:visited {
        color: inherit;
        text-decoration: underline;
      }
      .bare-link {
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div style="max-width: 210mm; margin: 0 auto; padding: 0.75rem;">
      <h1 style="display: none;"></h1>
      <ul style="list-style: none; padding-left: 0;">
        <li>GitLab: <a href="https://gitlab.com/FiveYellowMice" class="bare-link">https://gitlab.com/FiveYellowMice</a></li>
        <li>GitHub: <a href="https://github.com/FiveYellowMice" class="bare-link">https://github.com/FiveYellowMice</a></li>
      </ul>
    </div>

    <script>
      // Obtain profile name from URL hash
      if (location.hash.startsWith('#!') && location.hash.length > 2) {
        let name = decodeURIComponent(location.hash.substr(2));
        let title = document.querySelector('title');
        title.innerText = name + ' - ' + title.innerText;
        let h1 = document.querySelector('h1');
        h1.innerText = name;
        h1.style.display = "block";
      }
    </script>
  </body>
</html>
